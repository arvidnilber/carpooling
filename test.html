<!DOCTYPE html>
<html lang="en">
<head>

<body>
   
        <div id="form_container" class="container">

                    <input type="text" name="num_people" id="form_num_people" size="3" class="inputs " />
                    <input type="text" name="location_from" id="form_location_from" class="input"  onblur="geocode('from', this.value);" />
                    <input type="text" name="location_to" id="form_location_to" class="input"  onblur="geocode('to', this.value);" />.
                    <input type="text" name="consumption" id="form_consumption" class="inputs"  size="3" />
                    <input type="text" name="price_fuel" id="form_price_fuel" class="inputs"  size="3" />
                    <div class="row">
                        <div class="col s12">
                            <b>Hur m책nga ska med?</b>
                          <div class="input-field inline">
                            <input name="num_people" type="text" id="form_num_people">

                          </div>
                        </div>
                        <div class="col s6">

                          </div>
                        </div>
                        <div class="col s12">
                            <b>Var ska ni n책gonstans?</b>
                            <div class="input-field inline">
                            <input name="location_to" type="text" id="form_location_to" onblur="geocode('to', this.value);"/>
                            <label>Ort</label>
                          </div>
                        </div>
                        <div class="col s12">
                            <b>Vad drar eran bil?</b>
                            <div class="input-field inline">
                            <input name="consumption" type="text" id="form_consumption"/>
                            <label>liter/mil</label>
                          </div>
                        </div>
                        <div class="col s12">
                            <b>Vad kommer bensinen att kosta?</b>
                            <div class="input-field inline">
                            <input name="price_fuel" type="text" id="form_price_fuel"/>
                            <label>liter/mil</label>
                          </div>
                        </div>
                        
      </div>
                    
            <button type="submit" class="button waves-effect waves-light waves-float" id="form_submit" value="Vad kostar resan?">
                Se resultatet
            </button>
            </form>
        </div>
