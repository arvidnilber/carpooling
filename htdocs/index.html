<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="#FF6555">

    <title>Vad ska jag swisha?</title>

    <!-- Styling --> 
	<link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/materalize.css">

    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic|Material+Icons" rel="stylesheet">
    
    <!-- Scripts -->
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false&amp;language=sv"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script> 
        <script type="text/javascript" src="./js/index.js"></script>

	<script type="text/javascript" src="./js/geocode.js"></script>
	<script type="text/javascript" src="./js/travelprice.js"></script>
    <script type="text/javascript" src="./js/materialize.min.js"></script>
	<script type="text/javascript" src="./js/default.js"></script>
    <script type="text/javascript" src="./js/waves.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/4.13.0/bodymovin.js" type="text/javascript"></script>

</head>
<body>
    
    
    
    <div id="splash">
        <div class="splash-content">
         <h1>Vad ska jag swisha?</h1>
        <a  href="javascript:void(0)" id="close-splash" class="button waves-light waves-effect">
        Stäng
        </a>
        </div>
        <div id="container"></div>
    </div>
    
   
    <!-- Header for desktop -->
    <section id="pc-header" role="heading">
        <div class="pc-header">
            <p>Vad ska jag swisha?</p>
        </div>
    </section>
    
    
    <!-- Header for mobile -->
    <section id="mobile-header" role="heading">
        <div class="mobile-header">
            <p>Vad ska jag swisha?</p>
        </div>
    </section>
    
    <!-- The stuff you are here for -->
    <section id="main">
        <div id="form_container" class="container">
                <form method="post" action="./" onsubmit="update_route(); return false;" class="container">
                     <div>
                        <div>
                            <b>Hur många ska med?</b>
                              <div>
                                <input name="num_people" type="text" id="form_num_people" size="16w" class="inputs" placeholder="Antal personer">
                              </div>
                        </div>
                        <div>
                            <b>Var åker ni ifrån?</b>
                            <div>
                            <input name="location_from" placeholder="Ort" class="input" type="text" id="form_location_from" onblur="geocode('from', this.value);"/>
                          </div>
                        </div>
                        <div>
                            <b>Var ska ni någonstans?</b>
                            <div>
                            <input name="location_to" placeholder="Ort" class="input"  type="text" id="form_location_to" onblur="geocode('to', this.value);"/>
                          </div>
                        </div>
                        <div>
                            <b>Vad drar eran bil? (blandad körning)</b>
                            <div>
                            <input name="consumption"  size="6" class="inputs" placeholder="liter/mil" type="text" id="form_consumption"/>
                          </div>
                        </div>
                        <div>
                            <b>Vad kommer bränslet att kosta?</b>
                            <div>
                            <input name="price_fuel" placeholder="kr/liter" size="6" class="inputs"  type="text" id="form_price_fuel"/>
                          </div>
                        </div>
                    
                    <button type="submit" id="btn-submit" class="button waves-effect waves-light" id="form_submit" value="Vad kostar resan?">
                        Se resultatet
                    </button>
                    </div>
                         </form>
        </div>
        <div id="form_information">
        </div>
    </section>   
    
    <!-- Map --> 
    <div id="map_canvas">
        <script type="text/javascript">
            print_map();
        </script>
    </div>
    
    <script>
        var loader = document.getElementById("preloader");
            window.addEventListener('load', function(){
              loader.style.display = 'none';
        })
    </script>
</body>
</html>
