<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vad ska jag swisha?</title>

    <!-- Styling --> 
	<link rel="stylesheet" href="css/style.css">
    	<link rel="stylesheet" href="css/materalize.css">

    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic|Material+Icons" rel="stylesheet">
    
    <!-- Scripts -->
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false&amp;language=sv"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script> 
	<script type="text/javascript" src="./js/geocode.js"></script>
	<script type="text/javascript" src="./js/travelprice.js"></script>
    <script type="text/javascript" src="./js/materialize.min.js"></script>
	<script type="text/javascript" src="./js/default.js"></script>
    <script type="text/javascript" src="./js/waves.js"></script>
</head>
<body>
    <section id="pc-header" role="heading">
        <div class="pc-header">
            <p>Vad ska jag swisha?</p>
        </div>
    </section>
    
     <section id="mobile-header" role="heading">
        <div class="mobile-header">
            <p>Vad ska jag swisha?</p>
        </div>
    </section>
    
    <section id="main">
        <div id="form_container" class="container">
                <form method="post" action="./" onsubmit="update_route(); return false;" class="container">
                <p>
                    Vi är
                    <input type="text" name="num_people" id="form_num_people" size="3" class="inputs " />
                     personer som kommer att resa från<br />
                    <input type="text" name="location_from" id="form_location_from" class="input"  onblur="geocode('from', this.value);" />
                     till 
                    <input type="text" name="location_to" id="form_location_to" class="input"  onblur="geocode('to', this.value);" />.
                     Bilen vi åker med förbrukar 
                    <input type="text" name="consumption" id="form_consumption" class="inputs"  size="3" />
                     liter per mil och för bränslet betalar vi 
                    <input type="text" name="price_fuel" id="form_price_fuel" class="inputs"  size="3" />
                     kr per liter.<br/>
                </p>
                    <button type="submit" class="button waves-effect waves-light waves-float" id="form_submit" value="Vad kostar resan?">
                        Se resultatet
                    </button>
            </form>
        </div>
        <div id="form_information">
        </div>
    </section>
<div>
    <div id="map_canvas">
			<script type="text/javascript">
				print_map();
			</script>
		</div>
    </div>
    <!-- Kartan --> 
    	




</body>
</html>
